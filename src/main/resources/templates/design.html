<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
</head>
<body>
<h1>Choose your Pizza!</h1>
<img th:src="@{/images/pic1.jpg}">
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
<form method="post" th:object="${pizza}" th:action="@{/design}" id="orderForm">
    <div class="grid">
        <div id="protein">
            <div th:each="ingredient : ${protein}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}"></span></br>
            </div>
        </div>
        <div id="cheese">
            <div th:each="ingredient : ${cheese}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span></br>
            </div>
        </div>
        <div id="veggies">
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span></br>
            </div>
        </div>
        <div id="mushrooms">
            <div th:each="ingredient : ${mushrooms}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span></br>
            </div>
        </div>
    </div>
    <div>
        <h3>Name your order:</h3>
        <input type="text" th:field="*{name}"/>
        <br/>
        <button>Submit Your Order!</button>
    </div>
</form>
</body>
</html>
