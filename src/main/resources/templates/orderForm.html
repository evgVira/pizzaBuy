<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
</head>
<body>
<form method="post" th:action="@{/orders}" th:object="${pizzaOrder}">
    <h1>Order your pizza</h1>
    <img th:src="@{/images/pic1.jpg}"/>

    <h3>Your pizza in this order: </h3>
    <a th:href="@{/design}" id="another">Choose another pizza</a><br/>
    <ul>
        <div th:each="pizza : ${pizzaOrder.pizzas}">
            <span th:text="${pizza.name}"></span>
        </div>
    </ul>

    <h3>Deliver my pizza to...</h3>

    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Delivery name Error</span>
    <br/>

    <label for="deliveryStreet">Street: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Delivery Street Error</span>
    <br/>

    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">Delivery City Error</span>
    <br/>

    <label for="deliveryPhone">Phone: </label>
    <input type="text" th:field="*{deliveryPhone}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryPhone')}"
          th:errors="*{deliveryPhone}">Delivery Phome Error</span>
    <br/>

    <input type="submit" value="Submit Order!"/>
</form>
</body>
</html>
